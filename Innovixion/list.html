<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            position: relative;
        }

        .delete-btn {
            float: right;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-input {
            width: calc(100% - 85px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList">
        <!-- Tasks will be added dynamically here -->
    </ul>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskText = taskInput.value.trim();
        if (taskText !== "") {
            var taskList = document.getElementById("taskList");
            var li = document.createElement("li");
            var editInput = document.createElement("input");
            editInput.type = "text";
            editInput.className = "edit-input";
            editInput.value = taskText;
            li.appendChild(editInput);
            var editBtn = document.createElement("button");
            editBtn.innerHTML = "Edit";
            editBtn.className = "edit-btn";
            editBtn.onclick = function() {
                editTask(this);
            };
            li.appendChild(editBtn);
            li.innerHTML += '<button class="delete-btn" onclick="deleteTask(this)">Delete</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        } else {
            alert("Please enter a task!");
        }
    }

    function deleteTask(btn) {
        btn.parentNode.remove();
    }

    function editTask(btn) {
        var li = btn.parentNode;
        var editInput = li.querySelector(".edit-input");
        var editBtn = li.querySelector(".edit-btn");
        var taskText = editInput.value.trim();
        if (taskText !== "") {
            li.childNodes[0].nodeValue = taskText;
            editInput.remove();
            editBtn.remove();
        } else {
            alert("Please enter a task!");
        }
    }
</script>

</body>
</html>
